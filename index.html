<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>charts</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-list">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#host" class="navbar-brand" data-toggle="tab">HOST</a>
        </div>

        <div class="collapse navbar-collapse" id="nav-list">
          <ul class="nav navbar-nav">
            <li><a href="#daily" data-toggle="tab">daily</a></li>
            <li><a href="#district" data-toggle="tab">district</a></li>
            <li><a href="#salary" data-toggle="tab">salary</a></li>
          </ul>
        </div>
      </nav>
      <div class="tab-content container" id="chartbox">
            <div role="host" class="tab-pane fade in active" id="host">
              <div id="wordcloud">
                <canvas height="500"></canvas>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="daily">
              <div id="drilldown-daily" style=" height: 400px; margin: 0 auto;">
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade " id="district">
              <div id="pie-district" style="min-width: 310px; height: 400px; margin: 0 auto">
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="salary">
              <div id="pie-salary" style="min-width: 310px; height: 400px; margin: 0 auto"> 
              </div>
              <br>
              <div id="pie-workyear" style="min-width: 310px; height: 400px; margin: 0 auto"> 
              </div>
            </div>
      </div>
    </div>
  </div>

<!-- 依赖引入 -->
  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!-- BOOTSTRAP -->
  <script src="//cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<!-- 词云 -->
  <script src="./js/wordcloud2.js"></script>
  <script src="./js/main.js"></script>
<!-- 图表相关 -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/drilldown.js"></script>
  <script src="./js/drilldown.js"></script>
<!-- 主程序 -->
</body>
</html>
